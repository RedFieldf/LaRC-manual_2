<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEA予約システム</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel (JSX変換用) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        // ★★★ あなたのプロジェクトの設定情報 ★★★
        const firebaseConfig = {
            apiKey: "AIzaSyAU02VkWid0YqFxj2t7saBfmTH7oEYOshc",
            authDomain: "cell-manual.firebaseapp.com",
            projectId: "cell-manual",
            storageBucket: "cell-manual.firebasestorage.app",
            messagingSenderId: "488469326630",
            appId: "1:488469326630:web:5703fe9fc84fb1c64a6fe7",
            measurementId: "G-9MC4FZXEEH"
        };

        window.__firebase_config = JSON.stringify(firebaseConfig);
        window.__app_id = "cell-manual-reservation";

        // Reactから使えるように機能を公開
        window.firebaseModules = { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot };
    </script>

    <style>
        body { background-color: #f3f4f6; font-family: "Helvetica Neue", Arial, sans-serif; -webkit-tap-highlight-color: transparent; }
        .slot-card { transition: all 0.2s; }
        .slot-card:active { transform: scale(0.98); }
        .animate-fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        /* カスタムスクロールバー */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 3px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        // ★★★ 管理者削除用パスワード設定（ハッシュ値） ★★★
        const ADMIN_HASH = "d1c8ef133fe0d499fd6b15a654585d02cf5096faad3a71cc4f60ade5fa3307d4";

        // ハッシュ関数
        async function sha256(text) {
            const uint8 = new TextEncoder().encode(text);
            const digest = await crypto.subtle.digest('SHA-256', uint8);
            return Array.from(new Uint8Array(digest)).map(b => b.toString(16).padStart(2, '0')).join('');
        }

        // 時間枠の設定 (8:00 - 23:00, 30分刻み, 最終22:30開始)
        const generateTimeSlots = () => {
            const slots = [];
            for (let h = 8; h <= 22; h++) {
                const hour = h.toString();
                const hourId = h.toString().padStart(2, '0');
                const nextHour = h + 1;
                slots.push({ id: `${hourId}:00`, label: `${h}:00-${h}:30` });
                slots.push({ id: `${hourId}:30`, label: `${h}:30-${nextHour}:00` });
            }
            return slots;
        };
        const TIME_SLOTS = generateTimeSlots();

        const RESOURCES = [
            { id: 'laser-plus', name: 'レーザー有 MEA', color: 'teal' },
            { id: 'laser-minus', name: 'レーザー無 MEA', color: 'indigo' }
        ];

        // --- アイコン ---
        const IconCalendar = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>;
        const IconUser = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path></svg>;
        const IconArrowLeft = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>;
        const IconArrowRight = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>;
        const IconBack = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M15 18l-6-6 6-6"/></svg>;
        const IconLaser = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon></svg>;
        const IconNote = () => <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>;
        const IconLock = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect><path d="M7 11V7a5 5 0 0 1 10 0v4"></path></svg>;
        const IconInfo = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12.01" y2="8"></line></svg>;
        const IconWifiOff = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="1" y1="1" x2="23" y2="23"></line><path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path><path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path><path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path><path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>;

        // --- 予約可否判定ロジック (25日ルール) ---
        const isBookingAllowed = (targetDate) => {
            const now = new Date();
            const today = new Date(now.getFullYear(), now.getMonth(), now.getDate());
            const target = new Date(targetDate.getFullYear(), targetDate.getMonth(), targetDate.getDate());

            if (target < today) return { allowed: false, reason: "過去の日付です" };

            const currentYear = today.getFullYear();
            const currentMonth = today.getMonth();
            const targetYear = target.getFullYear();
            const targetMonth = target.getMonth();

            let nextMonthYear = currentYear;
            let nextMonth = currentMonth + 1;
            if (nextMonth > 11) {
                nextMonth = 0;
                nextMonthYear++;
            }

            if (targetYear === currentYear && targetMonth === currentMonth) {
                return { allowed: true };
            }

            if (targetYear === nextMonthYear && targetMonth === nextMonth) {
                if (today.getDate() >= 25) {
                    return { allowed: true };
                } else {
                    return { allowed: false, reason: "翌月の予約は25日から可能です" };
                }
            }

            return { allowed: false, reason: "予約期間外です" };
        };

        // --- カレンダーコンポーネント ---
        function CalendarView({ selectedDate, onChangeDate, onSelectDate, reservations }) {
            const year = selectedDate.getFullYear();
            const month = selectedDate.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            
            const days = [];
            for (let i = 0; i < firstDay.getDay(); i++) days.push(null);
            for (let d = 1; d <= lastDay.getDate(); d++) days.push(new Date(year, month, d));

            const changeMonth = (diff) => {
                const newDate = new Date(selectedDate);
                newDate.setMonth(newDate.getMonth() + diff);
                onChangeDate(newDate);
            };

            const monthNames = ["1月", "2月", "3月", "4月", "5月", "6月", "7月", "8月", "9月", "10月", "11月", "12月"];

            return (
                <div className="flex flex-col h-full bg-white">
                    <div className="flex justify-between items-center p-4 bg-gray-50 border-b">
                        <button onClick={() => changeMonth(-1)} className="p-2 rounded-full hover:bg-gray-200 text-gray-600"><IconArrowLeft /></button>
                        <h2 className="text-xl font-bold text-gray-800">{year}年 {monthNames[month]}</h2>
                        <button onClick={() => changeMonth(1)} className="p-2 rounded-full hover:bg-gray-200 text-gray-600"><IconArrowRight /></button>
                    </div>
                    <div className="grid grid-cols-7 text-center py-2 border-b text-xs font-bold text-gray-500 bg-gray-50">
                        <span className="text-red-500">日</span>
                        <span>月</span>
                        <span>火</span>
                        <span>水</span>
                        <span>木</span>
                        <span>金</span>
                        <span className="text-blue-500">土</span>
                    </div>
                    <div className="grid grid-cols-7 flex-1 auto-rows-fr p-2 gap-1 bg-gray-100 overflow-y-auto">
                        {days.map((date, i) => {
                            if (!date) return <div key={i} className="bg-transparent"></div>;
                            
                            const dateStr = date.toISOString().split('T')[0];
                            const count = reservations.filter(r => r.date === dateStr).length;
                            const isToday = new Date().toDateString() === date.toDateString();
                            const { allowed } = isBookingAllowed(date);

                            return (
                                <button
                                    key={i}
                                    onClick={() => onSelectDate(date)}
                                    className={`relative flex flex-col items-center justify-start pt-2 rounded-lg transition border shadow-sm h-20 sm:h-24
                                        ${isToday ? 'bg-blue-50 border-blue-400 ring-2 ring-blue-200' : 'bg-white border-gray-200 hover:bg-gray-50'}
                                    `}
                                >
                                    <span className={`text-sm font-bold ${
                                        date.getDay() === 0 ? 'text-red-500' : date.getDay() === 6 ? 'text-blue-500' : 'text-gray-700'
                                    }`}>
                                        {date.getDate()}
                                    </span>
                                    {count > 0 && (
                                        <span className="mt-1 px-2 py-0.5 bg-teal-100 text-teal-700 text-[10px] font-bold rounded-full">
                                            {count}件
                                        </span>
                                    )}
                                    {!allowed && (
                                        <span className="absolute bottom-1 right-1 text-gray-300">
                                            <IconLock />
                                        </span>
                                    )}
                                </button>
                            );
                        })}
                    </div>
                </div>
            );
        }

        // --- App Component ---
        function App() {
            const [user, setUser] = useState(null);
            const [db, setDb] = useState(null);
            const [appId, setAppId] = useState(null);
            
            const [viewMode, setViewMode] = useState('calendar');
            const [selectedDate, setSelectedDate] = useState(new Date());
            const [selectedResource, setSelectedResource] = useState(RESOURCES[0].id);
            const [allReservations, setAllReservations] = useState([]);
            const [loading, setLoading] = useState(true);
            const [authError, setAuthError] = useState(null);
            const [sdkError, setSdkError] = useState(false);

            const [isModalOpen, setIsModalOpen] = useState(false);
            const [isDeleteModalOpen, setIsDeleteModalOpen] = useState(false);
            const [deleteTarget, setDeleteTarget] = useState(null);
            const [deletePassword, setDeletePassword] = useState("");
            const [deleteError, setDeleteError] = useState("");
            const [targetSlot, setTargetSlot] = useState(null);
            const [inputName, setInputName] = useState("");
            const [inputNote, setInputNote] = useState(""); 
            const [inputPurpose, setInputPurpose] = useState("mea"); 
            const [inputWavelength, setInputWavelength] = useState("1480"); 

            // 1. Firebase 初期化 & ログイン
            useEffect(() => {
                const initFirebase = async () => {
                    if (!window.firebaseModules) {
                        setSdkError(true);
                        setLoading(false);
                        return;
                    }
                    const { initializeApp, getAuth, signInAnonymously, onAuthStateChanged, getFirestore } = window.firebaseModules;
                    const firebaseConfig = JSON.parse(window.__firebase_config || '{}');
                    const app = initializeApp(firebaseConfig);
                    const auth = getAuth(app);
                    const firestore = getFirestore(app);
                    const currentAppId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'default-app-id';

                    setDb(firestore);
                    setAppId(currentAppId);

                    try { 
                        await signInAnonymously(auth); 
                    } catch (e) { 
                        console.error("Auth Error:", e);
                        setAuthError(e);
                        setLoading(false);
                        return;
                    }

                    onAuthStateChanged(auth, (u) => {
                        setUser(u);
                        const savedName = localStorage.getItem('my_name');
                        if (savedName) setInputName(savedName);
                    });
                };

                let retries = 0;
                const checkFirebase = setInterval(() => {
                    if (window.firebaseModules) {
                        clearInterval(checkFirebase);
                        initFirebase();
                    } else if (retries > 30) {
                        clearInterval(checkFirebase);
                        setSdkError(true);
                        setLoading(false);
                    }
                    retries++;
                }, 100);

                return () => clearInterval(checkFirebase);
            }, []);

            useEffect(() => {
                if (!db || !user || !appId) return;
                const { collection, onSnapshot } = window.firebaseModules;
                const reservationsRef = collection(db, 'artifacts', appId, 'public', 'data', 'mea_reservations');

                setLoading(true);
                const unsubscribe = onSnapshot(reservationsRef, (snapshot) => {
                    const data = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setAllReservations(data);
                    setLoading(false);
                }, (error) => {
                    console.error("Error:", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [db, user, appId]);

            const currentReservations = useMemo(() => {
                const dateStr = selectedDate.toISOString().split('T')[0];
                return allReservations.filter(r => 
                    r.date === dateStr && r.resourceId === selectedResource
                );
            }, [allReservations, selectedDate, selectedResource]);

            const resourceReservations = useMemo(() => {
                return allReservations.filter(r => r.resourceId === selectedResource);
            }, [allReservations, selectedResource]);

            const handleSlotClick = (slot) => {
                const status = isBookingAllowed(selectedDate);
                const existing = currentReservations.find(r => r.time === slot.id);
                
                if (existing) {
                    setDeleteTarget(existing);
                    setDeletePassword(""); 
                    setDeleteError("");
                    setTargetSlot(slot); 
                    setIsDeleteModalOpen(true);
                } else {
                    if (!status.allowed) {
                        alert(status.reason); 
                        return;
                    }
                    setTargetSlot(slot);
                    setInputNote("");
                    setInputPurpose("mea");
                    setInputWavelength("1480");
                    setIsModalOpen(true);
                }
            };

            const submitReservation = async () => {
                if (!inputName.trim()) {
                    alert("名前（苗字）を入力してください");
                    return;
                }
                localStorage.setItem('my_name', inputName);
                const { collection, addDoc } = window.firebaseModules;
                const dateStr = selectedDate.toISOString().split('T')[0];

                const saveData = {
                    date: dateStr,
                    resourceId: selectedResource,
                    time: targetSlot.id,
                    name: inputName,
                    note: inputNote,
                    uid: user.uid,
                    createdAt: new Date().toISOString()
                };
                if (selectedResource === 'laser-plus') {
                    saveData.purpose = inputPurpose;
                    saveData.wavelength = inputWavelength;
                }

                try {
                    await addDoc(collection(db, 'artifacts', appId, 'public', 'data', 'mea_reservations'), saveData);
                    setIsModalOpen(false);
                } catch (e) {
                    alert("予約に失敗しました。");
                }
            };

            const executeDelete = async () => {
                if (deleteTarget.uid !== user.uid) {
                    const hash = await sha256(deletePassword);
                    if (hash !== ADMIN_HASH) {
                        setDeleteError("パスワードが違います");
                        return;
                    }
                }

                const { doc, deleteDoc } = window.firebaseModules;
                try {
                    const docRef = doc(db, 'artifacts', appId, 'public', 'data', 'mea_reservations', deleteTarget.id);
                    await deleteDoc(docRef);
                    setIsDeleteModalOpen(false);
                } catch (e) {
                    alert("削除に失敗しました。");
                }
            };

            const dateDisplay = useMemo(() => {
                const d = selectedDate;
                const days = ['日', '月', '火', '水', '木', '金', '土'];
                return `${d.getMonth() + 1}/${d.getDate()} (${days[d.getDay()]})`;
            }, [selectedDate]);

            const bookingStatus = isBookingAllowed(selectedDate);
            const isMyReservation = deleteTarget && user && deleteTarget.uid === user.uid;

            // ★★★ エラー画面：接続拒否 (Referer Blocked) 対応 ★★★
            if (authError) {
                // エラーメッセージからブロックされたURLを抽出を試みる
                const match = authError.message && authError.message.match(/requests-from-referer-(.*?)-are-blocked/);
                let blockedUrl = match ? match[1] : window.location.href;
                if (blockedUrl.endsWith('.')) blockedUrl = blockedUrl.slice(0, -1); // 末尾のドット削除

                return (
                    <div className="min-h-screen bg-slate-800 flex items-center justify-center p-4">
                        <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md text-left">
                            <h2 className="text-xl font-bold text-red-600 mb-4 flex items-center gap-2"><IconInfo /> 接続許可が必要です</h2>
                            <div className="text-sm text-gray-700 mb-4 space-y-2">
                                <p>Googleのセキュリティ設定により、このURLからのアクセスがブロックされています。</p>
                                <p><strong>Google Cloud Console</strong> の「APIキーの制限」を開き、以下のURLを許可リストに追加してください。</p>
                            </div>
                            <div className="bg-gray-100 p-3 rounded border border-gray-300 mb-4 font-mono text-xs break-all select-all font-bold text-blue-600">
                                {blockedUrl}
                            </div>
                            <p className="text-xs text-gray-400 mt-4 border-t pt-2">Error: {authError.message}</p>
                        </div>
                    </div>
                );
            }

            if (sdkError) {
                return (
                    <div className="min-h-screen bg-slate-800 flex items-center justify-center p-4">
                        <div className="bg-white p-6 rounded-xl shadow-2xl w-full max-w-md text-left">
                            <h2 className="text-xl font-bold text-red-600 mb-4 flex items-center gap-2"><IconWifiOff /> 通信エラー</h2>
                            <p className="text-gray-700 font-bold text-sm mb-2">プログラムの読み込みに失敗しました。</p>
                            <p className="text-gray-600 text-xs">インターネット接続を確認し、ページを再読み込みしてください。</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="max-w-md mx-auto min-h-screen bg-white shadow-lg overflow-hidden flex flex-col relative">
                    <div className="bg-slate-800 text-white p-4 flex items-center shadow-md shrink-0 z-20">
                        <a href="index.html" className="mr-3 p-2 hover:bg-slate-700 rounded-full transition"><IconBack /></a>
                        <h1 className="font-bold text-lg">MEA予約システム</h1>
                    </div>
                    <div className="flex border-b shrink-0 bg-white z-20">
                        {RESOURCES.map(res => (
                            <button key={res.id} onClick={() => setSelectedResource(res.id)} className={`flex-1 py-4 text-center font-bold text-sm transition-colors ${selectedResource === res.id ? `bg-${res.color}-50 text-${res.color}-600 border-b-4 border-${res.color}-500` : 'text-gray-500 hover:bg-gray-50'}`}>{res.name}</button>
                        ))}
                    </div>
                    <div className="flex-1 overflow-hidden relative">
                        {viewMode === 'calendar' && <div className="h-full animate-fade-in"><CalendarView selectedDate={selectedDate} onChangeDate={setSelectedDate} onSelectDate={(date) => { setSelectedDate(date); setViewMode('slots'); }} reservations={resourceReservations} /></div>}
                        {viewMode === 'slots' && (
                            <div className="h-full flex flex-col animate-fade-in bg-f3f4f6">
                                <div className="flex justify-between items-center p-3 bg-gray-50 border-b sticky top-0 z-10 shrink-0">
                                    <button onClick={() => setViewMode('calendar')} className="flex items-center gap-1 px-3 py-1.5 rounded bg-white shadow text-sm font-bold text-gray-600 hover:bg-gray-100"><IconCalendar /> カレンダー</button>
                                    <div className="font-bold text-lg text-gray-700">{dateDisplay}</div>
                                    <div className="w-20"></div>
                                </div>
                                {!bookingStatus.allowed && <div className="bg-red-100 text-red-700 p-2 text-center text-sm font-bold border-b border-red-200"><IconLock className="inline mb-1 mr-1"/> {bookingStatus.reason}</div>}
                                <div className="flex-1 p-2 overflow-y-auto">
                                    {loading ? <div className="text-center py-10 text-gray-400">通信中...</div> : (
                                        <div className="space-y-2 pb-20">
                                            {TIME_SLOTS.map(slot => {
                                                const reservation = currentReservations.find(r => r.time === slot.id);
                                                const isMine = reservation && user && reservation.uid === user.uid;
                                                const isOccupied = !!reservation;
                                                return (
                                                    <div key={slot.id} onClick={() => handleSlotClick(slot)} className={`slot-card flex flex-col justify-center p-3 rounded-lg border-l-4 shadow-sm cursor-pointer select-none min-h-[72px] ${isOccupied ? isMine ? 'bg-blue-50 border-blue-500' : 'bg-red-50 border-red-500' : !bookingStatus.allowed ? 'bg-gray-100 border-gray-300 opacity-60' : 'bg-white border-gray-300 hover:bg-gray-50'}`}>
                                                        <div className="flex items-center justify-between">
                                                            <div className="flex items-center gap-3 overflow-hidden">
                                                                <div className="font-bold text-sm text-gray-700 w-24 shrink-0">{slot.label}</div>
                                                                <div className="flex-1 min-w-0">
                                                                    {isOccupied ? (
                                                                        <div className="flex flex-col">
                                                                            <div className="flex items-center gap-2"><IconUser /><span className={`font-bold truncate ${isMine ? 'text-blue-700' : 'text-red-700'}`}>{reservation.name}</span>{isMine && <span className="text-[10px] bg-blue-200 text-blue-800 px-1.5 py-0.5 rounded-full shrink-0">あなた</span>}</div>
                                                                            <div className="flex flex-wrap gap-1 mt-1">
                                                                                {reservation.resourceId === 'laser-plus' && (
                                                                                    <><span className={`text-[10px] px-1.5 rounded border ${reservation.purpose === 'laser_only' ? 'bg-orange-100 text-orange-700 border-orange-200' : 'bg-teal-100 text-teal-700 border-teal-200'}`}>{reservation.purpose === 'laser_only' ? 'レーザーのみ' : 'MEA計測'}</span><span className="text-[10px] px-1.5 rounded border bg-gray-100 text-gray-600 border-gray-200">{reservation.wavelength || '1480'}nm</span></>
                                                                                )}
                                                                                {reservation.note && <span className="text-gray-400 flex items-center" title={reservation.note}><IconNote /></span>}
                                                                            </div>
                                                                        </div>
                                                                    ) : <span className="text-gray-400 text-sm">{!bookingStatus.allowed ? '予約不可' : '空き'}</span>}
                                                                </div>
                                                            </div>
                                                            <div className="shrink-0 ml-2">
                                                                {isOccupied ? (isMine && <button className="text-red-400 hover:text-red-600 p-2"><IconTrash /></button>) : (!bookingStatus.allowed ? <IconLock className="text-gray-300"/> : <span className="text-2xl text-gray-300 font-light">+</span>)}
                                                            </div>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    )}
                                </div>
                            </div>
                        )}
                    </div>
                    {isModalOpen && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl max-h-[90vh] overflow-y-auto">
                                <h3 className="text-xl font-bold mb-1 text-gray-800">予約: {targetSlot?.label}</h3>
                                <p className="text-sm text-gray-500 mb-4 pb-2 border-b">{dateDisplay} - {RESOURCES.find(r => r.id === selectedResource).name}</p>
                                <div className="mb-4"><label className="block text-sm font-bold text-gray-700 mb-1">お名前 (苗字)</label><input type="text" value={inputName} onChange={(e) => setInputName(e.target.value)} placeholder="例: 佐藤" className="w-full p-3 border rounded-lg text-lg focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-50" autoFocus /></div>
                                {selectedResource === 'laser-plus' && (
                                    <div className="mb-4 p-3 bg-teal-50 rounded-lg border border-teal-100"><label className="block text-sm font-bold text-teal-800 mb-2 flex items-center gap-1"><IconLaser /> 詳細設定</label><div className="mb-3"><p className="text-xs font-bold text-gray-600 mb-1">使用目的</p><div className="flex gap-2"><label className={`flex-1 py-2 px-1 text-center text-xs rounded border cursor-pointer ${inputPurpose === 'mea' ? 'bg-teal-600 text-white border-teal-600' : 'bg-white text-gray-600 border-gray-300'}`}><input type="radio" name="purpose" value="mea" checked={inputPurpose === 'mea'} onChange={(e) => setInputPurpose(e.target.value)} className="hidden"/> MEA計測</label><label className={`flex-1 py-2 px-1 text-center text-xs rounded border cursor-pointer ${inputPurpose === 'laser_only' ? 'bg-teal-600 text-white border-teal-600' : 'bg-white text-gray-600 border-gray-300'}`}><input type="radio" name="purpose" value="laser_only" checked={inputPurpose === 'laser_only'} onChange={(e) => setInputPurpose(e.target.value)} className="hidden"/> レーザーのみ</label></div></div><div><p className="text-xs font-bold text-gray-600 mb-1">波長</p><div className="flex gap-2"><label className={`flex-1 py-2 px-1 text-center text-xs rounded border cursor-pointer ${inputWavelength === '1480' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-gray-600 border-gray-300'}`}><input type="radio" name="wavelength" value="1480" checked={inputWavelength === '1480'} onChange={(e) => setInputWavelength(e.target.value)} className="hidden"/> 1,480 nm</label><label className={`flex-1 py-2 px-1 text-center text-xs rounded border cursor-pointer ${inputWavelength === '1465' ? 'bg-indigo-600 text-white border-indigo-600' : 'bg-white text-gray-600 border-gray-300'}`}><input type="radio" name="wavelength" value="1465" checked={inputWavelength === '1465'} onChange={(e) => setInputWavelength(e.target.value)} className="hidden"/> 1465 nm</label></div></div></div>
                                )}
                                <div className="mb-6"><label className="block text-sm font-bold text-gray-700 mb-1">備考 (任意)</label><textarea value={inputNote} onChange={(e) => setInputNote(e.target.value)} placeholder="自由記述欄" className="w-full p-2 border rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-teal-500 bg-gray-50 h-20 resize-none" /></div>
                                <div className="flex gap-3"><button onClick={() => setIsModalOpen(false)} className="flex-1 py-3 bg-gray-200 text-gray-700 font-bold rounded-lg hover:bg-gray-300">キャンセル</button><button onClick={submitReservation} className="flex-1 py-3 bg-teal-600 text-white font-bold rounded-lg hover:bg-teal-700 shadow-md">予約する</button></div>
                            </div>
                        </div>
                    )}
                    {isDeleteModalOpen && deleteTarget && (
                        <div className="fixed inset-0 bg-black/50 flex items-center justify-center z-50 p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-2xl p-6 shadow-2xl">
                                <h3 className="text-xl font-bold mb-4 text-gray-800 border-b pb-2 flex items-center gap-2"><IconInfo /> 予約詳細</h3>
                                <div className="space-y-3 mb-6 text-sm"><p><span className="font-bold text-gray-500">日時:</span> {dateDisplay} {targetSlot?.label}</p><p><span className="font-bold text-gray-500">予約者:</span> <span className="text-lg font-bold">{deleteTarget.name}</span></p>{deleteTarget.resourceId === 'laser-plus' && (<><p><span className="font-bold text-gray-500">目的:</span> {deleteTarget.purpose === 'laser_only' ? 'レーザー照射のみ' : 'MEA計測'}</p><p><span className="font-bold text-gray-500">波長:</span> {deleteTarget.wavelength || '1480'} nm</p></>)}{deleteTarget.note && <div className="bg-gray-50 p-2 rounded border"><span className="font-bold text-gray-500 block text-xs mb-1">備考:</span>{deleteTarget.note}</div>}</div>
                                <div className="bg-red-50 p-4 rounded-lg border border-red-100">
                                    {isMyReservation ? <p className="text-red-700 font-bold text-center mb-4">この予約を取り消しますか？</p> : <div className="mb-4"><p className="text-red-700 font-bold text-xs mb-2">管理者として削除する場合のみパスワードを入力</p><input type="password" value={deletePassword} onChange={(e) => { setDeletePassword(e.target.value); setDeleteError(""); }} placeholder="管理者パスワード" className="w-full p-2 border border-red-200 rounded focus:outline-none focus:ring-2 focus:ring-red-500" />{deleteError && <p className="text-red-600 text-xs mt-1 font-bold">{deleteError}</p>}</div>}
                                    <div className="flex gap-3"><button onClick={() => setIsDeleteModalOpen(false)} className="flex-1 py-2 bg-white border border-gray-300 text-gray-700 font-bold rounded hover:bg-gray-50">閉じる</button><button onClick={executeDelete} className="flex-1 py-2 bg-red-600 text-white font-bold rounded hover:bg-red-700 shadow-sm">削除する</button></div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
